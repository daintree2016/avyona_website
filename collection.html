<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Product</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .banner {
      background-image: url('your-banner-image.jpg'); /* Replace with actual banner image */
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    .banner h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .catalog {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }

    .product-info p {
      margin: 0;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <header class="banner">
    <h1>All Product</h1>
  </header>

  <section class="catalog">
    <div class="grid">
      <div class="product-card">
        <img src="roos-lamp.jpg" alt="Roos Desk Lamp" />
        <div class="product-info">
          <h3>Roos Desk Lamp</h3>
          <p>$4,000.00 USD</p>
        </div>
      </div>
      <div class="product-card">
        <img src="hago-table.jpg" alt="Hago Aesthetic Table Set" />
        <div class="product-info">
          <h3>Hago Aesthetic Table Set</h3>
          <p>$4,000.00 USD</p>
        </div>
      </div>
      <div class="product-card">
        <img src="seal-chair.jpg" alt="Seal Upholster Chair" />
        <div class="product-info">
          <h3>Seal Upholster Chair</h3>
          <p>$4,000.00 USD</p>
        </div>
      </div>
      <div class="product-card">
        <img src="momoda-drawer.jpg" alt="Momoda Mile Drawer" />
        <div class="product-info">
          <h3>Momoda Mile Drawer</h3>
          <p>$2,000.00 USD</p>
        </div>
      </div>
      <div class="product-card">
        <img src="aulyn-chair.jpg" alt="Aulyn Comfort Chair" />
        <div class="product-info">
          <h3>Aulyn Comfort Chair</h3>
          <p>$2,000.00 USD</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
