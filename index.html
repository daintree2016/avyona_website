<script>
    function getheader(){
        fetch('header.html')
        .then(response=>response.text())
        .then(data=>{
            console.log("this is data: ", data)
            document.getElementById('header_sec').innerHTML=data;
        })
    }
    document.addEventListener("DOMContentLoaded", getheader);

    // get text tranasiton
     window.addEventListener("load", () => {
          document.getElementById("header-text").style.transform = "translateY(0)";
  document.getElementById("header-text").style.opacity = "1";
    });
</script>
