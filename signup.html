<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sign up</title>
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">

      <!-- Left Section -->
      <div class="auth-side">
        <div class="auth-side-content">
          <h1>Simplify<br>sign up<br><span>our website</span></h1>
          <img src="https://media.istockphoto.com/id/1281150061/vector/register-account-submit-access-login-password-username-internet-online-website-concept.jpg?s=612x612&w=0&k=20&c=9HWSuA9IaU4o-CK6fALBS5eaO1ubnsM08EOYwgbwGBo=" alt="Characters" />
        </div>
      </div>

      <!-- Right Section: Sign Up Form -->
      <div class="auth-form-section">
        <div class="auth-form">
          <!-- <div class="auth-logo">ðŸ›’ <strong>avyona</strong></div> -->
          <div class="auth-logo"><img src="./images/avyona logo.png" style="height: 20px;"/></div>
          <h2>Create an Account</h2>
          <p class="auth-subtext">Please fill in the details to register</p>
          <form>
            <input type="text" placeholder="Name" required />
            <input type="email" placeholder="Email Address" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
          </form>
          <p class="auth-link-text">Already have an account? <a href="login.html">Login</a></p>
        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
