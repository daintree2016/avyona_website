<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">

      <!-- Left Section -->
      <div class="auth-side">
        <div class="auth-side-content">
          <h1>Simplify<br>log in<br><span>our website</span></h1>
          <img src="https://media.istockphoto.com/id/1281150061/vector/register-account-submit-access-login-password-username-internet-online-website-concept.jpg?s=612x612&w=0&k=20&c=9HWSuA9IaU4o-CK6fALBS5eaO1ubnsM08EOYwgbwGBo=" alt="Characters" />
        </div>
      </div>

      <!-- Right Section: Login Form -->
      <div class="auth-form-section">
        <div class="auth-form">
          <div class="auth-logo">ðŸ›’ <strong>avyona</strong></div>
          <h2>Welcome Back</h2>
          <p class="auth-subtext">Please login to your account</p>
          <form>
            <input type="email" placeholder="Email Address" required />
            <input type="password" placeholder="Password" required />
            <div class="forgot-pass">
              <a href="#" id="openForgotPassword">Forgot password?</a>
            </div>
            <button type="submit">Login</button>
          </form>
          <p class="auth-link-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
      </div>

    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h3>Forgot Password</h3>
      <p>Enter your email address to reset your password.</p>
      <form id="forgotPasswordForm">
        <input type="email" placeholder="Email Address" required />
        <button type="submit">Send Reset Link</button>
      </form>
    </div>
  </div>
  <script>
    const modal = document.getElementById('forgotPasswordModal');
    const openBtn = document.getElementById('openForgotPassword');
    const closeBtn = document.getElementById('closeModal');
    const forgotForm = document.getElementById('forgotPasswordForm');

    // Open modal on clicking "Forgot password?"
    openBtn.addEventListener('click', function(e) {
      e.preventDefault();
      modal.style.display = 'block';
    });

    // Close modal on clicking the close button
    closeBtn.addEventListener('click', function() {
      modal.style.display = 'none';
    });

    // Close modal on clicking outside the modal content
    window.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Handle forgot password form submission
    forgotForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const emailInput = forgotForm.querySelector('input[type="email"]').value;

      // Here you would typically send this email to your server
      alert(`Password reset link sent to ${emailInput}`);

      // Close modal and reset form
      modal.style.display = 'none';
      forgotForm.reset();
    });
  </script>
  </script>
  </body>
  </html>
